; LineLight-1 PlatformIO config â€” tuned for production builds
[env:sparkfun_promini16]
platform = atmelavr
board = sparkfun_promini16
framework = arduino
build_type = release
build_flags =
    -Os
    -flto
    -ffunction-sections
    -fdata-sections
    -Wall
    -Wextra
    -Werror=return-type
; Link-time garbage collection keeps the firmware lean and the MCU cooler.
ldflags =
    -Wl,-Os
    -Wl,--gc-sections
lib_deps =
    arduinoFFT
monitor_speed = 115200
